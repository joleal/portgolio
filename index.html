<!DOCTYPE html>
<html lang="en" ng-app="portgolio">
  <head>
    <title>Portgolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
		

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="TransactionCtrl">

		<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Portgolio</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </header>

		<div class="container">
			<div class="row" >
				<form class="col-md-2" role="form">
					<label for="">Type:</label>
					<div class="checkbox" ng-repeat="type in types">
						<label>
					    <input type="checkbox" ng-model="type.status" checked="true">{{type.value}}
					  </label>	
					</div>
					<label for="">Category:</label>
					<div class="checkbox" ng-repeat="category in categories">
						<label>
					    <input type="checkbox" ng-model="category.status">{{category.value}}
					  </label>	
					</div>				
				</form>
				<div class="col-md-10">
					<div class="row charts">
						<div class="col-md-4" id="pie">
						</div>
						<div class="col-md-4" id="chart">
							
						</div>
						<div class="col-md-4">
							<svg height="250">
								<text x="20" y="150" font-family="helvetica" font-size="6em">50Â£</text>
							</svg>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Date</th>
									<th>Value</th>
									<th>Reference</th>
									<th>Type</th>
									<th>Category</th>
									<th>SubCategory</th>
									<th>Currency</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="transaction in transactions | filter: searchFilter">
	  							<td>{{transaction.Date}}</td>
	  							<td>{{transaction.Value}}</td>
	  							<td>{{transaction.Reference}}</td>
	  							<td>{{transaction.Type}}</td>
	  							<td>{{transaction.Category}}</td>
	  							<td>{{transaction.SubCategory}}</td>
	  							<td>{{transaction.Currency}}</td>
	  						</tr>  
							</tbody>
						</table>
					</div> <!-- table-responsive -->
				</div> <!-- col-md-10 -->
			</div> <!-- /row -->
		</div> <!-- /container -->

		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
		<script src="js/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/d3.app.js"></script>
  </body>
</html>
